<h2>Registrarse</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">* El nombre de usuario es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">* La contrase침a es requerida</div>
            <div *ngIf="f.password.errors.minlength">* La contrase침a debe contener al menos 6 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary" type="submit"> 
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Registrase
        </button>
        <a routerLink="/login" class="btn btn-link">Iniciar sesi칩n</a>
    </div>
</form>
